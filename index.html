<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .img-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Text to Image Generator</h1>
    <div class="mb-3">
      <input type="text" id="text-input" class="form-control" placeholder="Enter text">
    </div>
    <button class="btn btn-primary" onclick="generateImage()">Generate Image</button>
    <div id="image-container" class="img-container"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
